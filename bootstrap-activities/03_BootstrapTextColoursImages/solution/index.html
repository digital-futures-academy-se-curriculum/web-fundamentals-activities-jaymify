<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickLab 3 - Bootstrap Text and Colours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <p class="lead">Make me stand out!</p>
        <p class="text-danger">Make the text red using danger</p>
        <p class="bg-primary text-white">Give me a blue background and white text</p>
        <p class="bg-success text-dark text-right">Give me a green background, dark grey text and aligned to the right</p>
        <p>Make <code>print "Hello World"</code> appear as a code snippet</p>
        <p class="text-uppercase">Make my text uppercase</p>
        <div class="row">
            <div class="col-sm-4">
                <img class="rounded" src="Surreal-Beach-Sunset.png" alt="Surreal Beach sunset">
                <figcaption>Rounded border image</figcaption>
            </div>
            <div class="col-sm-4">
                <img class="rounded-circle" src="Surreal-Beach-Sunset.png" alt="Surreal Beach sunset">
                <figcaption>Rounded-circle border image</figcaption>
            </div>
            <div class="col-sm-4">
                <img class="img-thumbnail" src="Surreal-Beach-Sunset.png" alt="Surreal Beach sunset">
                <figcaption>Thumbnail styled image</figcaption>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
                <img class="float-right" src="Surreal-Beach-Sunset.png" alt="Surreal Beach Sunset">
                <figcaption>Float image to the right</figcaption>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="mx-auto d-block" src="Surreal-Beach-Sunset.png" alt="Surreal Beach Sunset">
                <figcaption class="text-center">Centre image</figcaption>
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <img class="img-fluid" src="Surreal-Beach-Sunset-lg.png" alt="Surreal Beach Sunset">
                    <figcaption>Make image responsive</figcaption>
                </div>
        </div>
    </main>
</body>
</html>
