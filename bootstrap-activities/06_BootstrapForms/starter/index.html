<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickLab 6 - Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <form action="#">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="Comment">Comment:</label>
                <textarea name="comment" rows="5"></textarea>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="1">Option 1
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="2">Option 2
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="radioOption1">Radio Option 1
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="radio" name="radioOption2">Radio Option 2
                </label>
            </div>
            <div>
                <select name="options" id="options">
                    <option disabled selected>Please choose an option</option>
                    <option value="1">Select Option 1</option>
                    <option value="2">Select Option 2</option>
                    <option value="3">Select Option 3</option>
                </select>
            </div>
        </form>
    </div>

</body>

</html>
