<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickLab 2 - Bootstrap Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
            <div class="col">Col 4</div>
        </div>
        <div class="row">
            <div class="col-md-3">Col 1</div>
            <div class="col-md-3">Col 2</div>
            <div class="col-md-3">Col 3</div>
            <div class="col-md-3">Col 4</div>
        </div>
        <div class="row">
            <div class="col-sm-5">Col 1</div>
            <div class="col-sm-7">Col 2</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 2</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 3</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 4</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 5</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 6</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 7</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 8</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 9</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 10</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 11</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-1">Col 12</div>
        </div>
    </main>
</body>
</html>
